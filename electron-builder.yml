appId: 'com.nethesis.nethlink.app'
productName: 'Nethlink'
copyright: 'prova copyright'
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - public/**
win:
  target:
    - nsis
    #- zip
  #certificateFile: '.\certification\win_certificate.pfx'
  #certificatePassword: 'aidapt'
  #certificateSubjectName: AidaptSRL
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}-${version}
mac:
  #identity: 11AF607C955FB944DB9DDF31AE651B4CB39EBCA9
  category: public.app-category.productivity
  gatekeeperAssess: false
  hardenedRuntime: true
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
  target:
    #- zip
    - dmg
    #- mas
mas:
  artifactName: ${name}-${version}.${ext}
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
linux:
  target:
    #- snap
    - AppImage
    #- deb
    #- rpm
    #- zip
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: github
  private: true
  token: ${env.GH_TOKEN}
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
protocols:
  name: neth-link-protocols
  schemes:
    - tel
    - callto
    - nethlink
